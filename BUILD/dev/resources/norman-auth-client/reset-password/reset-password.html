<ui-toast></ui-toast>
<http-toast></http-toast>
<div class="login-wrapper animated fadeIn" flex>
    <div class="login-head">
        <div class="login-signup">Already a member? <a href="/login">Login</a></div>
        <a href="/" class="norman-logo"><div class="build-mascot"></div><div class="build-type-ffffff" ng-if="!isAdminConsole"></div><div class="build-type" ng-if="isAdminConsole"></div></a>
    </div>
    <div class="login-form-error animated" ng-show="expired" ng-class="{fadeIn: formHasErrors}">
        <p ng-show="expired">{{ message }}</p>
    </div>
    <div ng-show="expired === false" class="requestPwd-form">
        <h2>Reset Your Password</h2>

            <!--<p class="p-t">To reset the password first enter your new password. </p>-->

                <div class="  p-t-lg no-borders">
                    <form class="form col-sm-4" name="formPassword" ng-submit="resetPassword(formPassword)" novalidate>

                        <ui-input-container style="width: 250px;">
                            <label class="dark">Your New Password:</label>
                            <input class="ui-input dark" type="password" name="newPassword" ng-model="user.newPassword" placeholder="Enter your new password" required>
                            <div ng-messages="formPassword.newPassword.$error" ng-if="formPassword.newPassword.$dirty">
                                <div ng-message="required">This is required!</div>

                            </div>
                        </ui-input-container>

                        <password-policy class="info-block policy-signup" reference="user.newPassword" policy="policy"></password-policy>
                        <ui-input-container style="width: 250px;">
                            <label class="dark">Confirm New Password:</label>
                            <input class="ui-input dark" type="password" name="confirmNewPassword"
                                   ng-model="user.confirmNewPassword"
                                   placeholder="Enter your new password"
                                   ui-password-match ui-new-password="{{user.newPassword}}"
                                   required >
                            <div ng-messages="formPassword.confirmNewPassword.$error" ng-if="formPassword.confirmNewPassword.$dirty">
                                <div ng-message="required">This is required!</div>
                                <div ng-message="passwordmatch">Passwords do not match</div>

                            </div>
                        </ui-input-container>



                        <ui-button size="small" type="submit"
                                   ng-disabled="!formPassword.$dirty && !formPassword.$valid" class="requestPwd-form-button">Reset Password
                        </ui-button>
                    </form>
                </div>
            </div>

    <div ng-include src="'resources/norman-auth-client/assets/footer.html'"></div>

</div>
