<span>Password must contain:</span><br/>
<span ng-show="policy.minLength" ng-class="isRequiredLength ? 'policy-observed' : 'policy-not-observed'">
            <span class="pass-policy-check" ></span>
            <span class="pass-policy-message">{{requiredLengthMessage}}</span>
    <br/></span>
<span ng-show="policy.digits.required" ng-class="hasRequiredNumbers ? 'policy-observed' : 'policy-not-observed'">
            <span class="pass-policy-check" ></span>
            <span class="pass-policy-message">{{requiredNumbersMessage}}</span>
    <br/></span>
<span ng-show="policy.upperCase.required" ng-class="hasRequiredUpperCase ? 'policy-observed' : 'policy-not-observed'">
            <span class="pass-policy-check" ></span>
            <span class="pass-policy-message">{{requiredUpperCaseMessage}}</span>
    <br/></span>
<span ng-show="policy.lowerCase.required" ng-class="hasRequiredLowerCase ? 'policy-observed' : 'policy-not-observed'">
            <span class="pass-policy-check" ></span>
            <span class="pass-policy-message">{{requiredLowerCaseMessage}}</span>
    <br/></span>
<span ng-show="policy.specialCharacters.required" ng-class="hasRequiredSpecialCharacters ? 'policy-observed' : 'policy-not-observed'">
            <span class="pass-policy-check" ></span>
            <span class="pass-policy-message">{{requiredSpecialCharactersMessage}}</span>
    <br/></span>
