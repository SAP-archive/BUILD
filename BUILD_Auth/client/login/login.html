<div class="login-wrapper animated fadeIn" flex>
    <div class="login-head">
        <div class="login-signup" ng-hide="hideSignup">Do not have an account? <a href="/signup">Join</a></div>
        <a href="/" class="norman-logo">
            <div class="build-mascot"></div>
            <div class="build-type-ffffff" ng-if="!isAdminConsole"></div>
            <div class="build-type" ng-if="isAdminConsole"></div>
        </a>
    </div>
    <h1 ng-hide="isAdminConsole">Sign In to BUILD</h1>

    <h1 ng-show="isAdminConsole">Sign In to BUILD Admin Console</h1>

    <div class="login-form-wrapper">
        <div class="login-form-error animated" ng-show="formHasErrors" ng-class="{fadeIn: formHasErrors}">
            <p class="login-form-error-icon" ng-show="errors.other">{{ errors.other }}</p>
        </div>
        <div class="login-form-success animated" ng-show="info" ng-class="{fadeIn: info}">
            <p class="login-form-success-icon" ng-show="info">{{ info }}</p>
        </div>
        <div class="login-form">
            <form name="form" ng-submit="login(form)" novalidate>
                <label>Your email address:</label>

                <div class="login-field-wrap" ng-class="{'has-error':(form.email.$error.required || form.email.$error.mongoose) && submitted}">
                    <div class="login-error-tooltip animated" ng-show="form.email.$error.email && submitted" ng-class="{fadeIn: form.email.$error.email}">This
                        is not a valid email
                    </div>
                    <div class="login-error-tooltip animated" ng-show="form.email.$error.required && submitted" ng-class="{fadeIn: form.email.$error.required}">
                        This is required
                    </div>
                    <input type="email" name="email" ng-model="user.principal" required="" tabindex="1" autofocus class="animated"
                           ng-class="{shake: form.email.$error.required && submitted}">
                </div>
                <div class="login-field-wrap password" ng-class="{'has-error':form.password.$error.required && submitted}">
                    <div class="login-error-tooltip password-tooltip animated" ng-show="form.password.$error.required && submitted"
                         ng-class="{'fadeIn': form.password.$error.required}">This is required
                    </div>
                    <a class="forgot-pass" href="/forgot-password" tabindex="5" ng-hide="isAdminConsole">Forgot password?</a>
                    <label>Your password:</label>
                    <input type="password" name="password" ng-model="user.password" required="" tabindex="2" class="animated"
                           ng-class="{shake: form.password.$error.required && submitted}">
                </div>
                <div class="login-field-wrap submit">
                    <button type="submit" class="login-btn login-btn-submit" tabindex="4">SIGN IN</button>
                </div>
            </form>
        </div>
        <div ng-include src="'resources/norman-auth-client/assets/social-buttons.html'" ng-hide="hideSocialButtons"></div>
    </div>
    <div ng-include src="'resources/norman-auth-client/assets/footer.html'"></div>
</div>
