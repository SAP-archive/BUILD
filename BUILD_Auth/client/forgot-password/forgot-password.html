<div class="forgot-password-wrapper animated fadeIn" flex>
    <div class="forgot-password-head">
        <div class="forgot-password-signup">Already a member? <a href="/login">Login</a></div>
        <a href="/" class="norman-logo"><div class="build-mascot"></div><div class="build-type-ffffff"></div></a>
    </div>
    <div ng-show="message" class="forgot-password-form-wrapper">
        <div class="login-form-success animated fadeIn" ng-show="message" ng-class="{fadeIn: info}">
            <p class="login-form-success-icon ng-binding" ng-show="message">An Email has been sent with password reset instructions</p>
        </div>
    </div>
    <!--A unexpected error occurs-->
    <div ng-show="errors.message" class="forgot-password-form-wrapper">
        <div class="login-form-error animated fadeIn" ng-show="errors.message" ng-class="{fadeIn: info}">
            <p class="login-form-error-icon ng-binding" ng-show="errors.message">{{errors.message}}</p>
        </div>
    </div>
    <!--Forgot password form-->
    <div ng-show="!message && !errors.message">
        <h1 class="forgot-password-header">Problems signing in?</h1>

        <p class="forgot-password-subheader">Don't worry, it happens. Enter the email address you are using to log in, and we will send you a password reset link.</p>
        <div class="forgot-password-form-wrapper">
            <div class="forgot-password-form" >
                <form name="form" ng-submit="requestPwd(form)" novalidate>
                    <label>YOUR EMAIL ADDRESS</label>
                    <div class="forgot-password-field-wrap" ng-class="{'has-error':(form.email.$error.required || form.email.$error.mongoose) && submitted}">
                     <div class="forgot-password-error-tooltip animated"
                        ng-show="form.email.$error.email && submitted"
                        ng-class="{fadeIn: form.email.$error.email}">This is not a valid email</div>

                        <div class="forgot-password-error-tooltip animated"
                             ng-show="form.email.$error.required && submitted"
                             ng-class="{fadeIn: form.email.$error.required}">This is required</div>

                        <input type="email" name="email" ng-model="user.email" required="" tabindex="1" autofocus
                               class="animated" ng-class="{shake: form.email.$error.required && submitted}">
                    </div>
                    <button type="submit" class="forgot-password-btn forgot-password-btn-submit" tabindex="4">RESET PASSWORD</button>
                </form>
            </div>
        </div>
    </div>
    <div ng-include src="'resources/norman-auth-client/assets/footer.html'"></div>

</div>
