<svg class="laser-pointer" ng-show="show">
  <line ng-attr-x1="{{sourceLeft}}" ng-attr-y1="{{sourceTop}}" ng-attr-x2="{{destLeft}}" ng-attr-y2="{{destTop}}"/>
  <circle ng-attr-cx="{{sourceLeft}}" ng-attr-cy="{{sourceTop}}" r="4" />
  <circle ng-attr-cx="{{destLeft}}" ng-attr-cy="{{destTop}}" r="2" />
</svg>
