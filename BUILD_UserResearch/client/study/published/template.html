<ui-content flex  id="study-published">
    <div layout="row">
       <ui-button class="btn-done" ng-click="done()" size="large">DONE</ui-button>
       <h1>Study "<span ng-bind="studyName"></span>" has been published!</h1>
    </div>
    <div layout="row">
        <div class="item"  >
            <label>Link to your study</label>
           <ui-input id="published-study-url" ng-readonly="true" value="{{studyURL}}" disabled click-highlight nn-focus="true"></ui-input>
        </div>
    </div>
    <div layout="row" >
        <study-participant-invitation invite-list="inviteList" study-status="study_status" study-url="studyURL"> </study-participant-invitation>
    </div>
</ui-content>
